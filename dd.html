<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Online Ticket Booking System</title>
<style>
  .seat {
    width: 50px;
    height: 50px;
    margin: 5px;
    background-color: #ccc; /* Default color */
    border: none;
    cursor: pointer;
  }
  .seat.booked {
    background-color: green; /* Color when booked */
  }
</style>
</head>
<body>

<h1>Bus Online Ticket Booking System</h1>

<div id="seats-container">
  <!-- Generate seats dynamically -->
  <!-- Total 10 rows with 4 seats in each row -->
  <!-- Change the number of rows and seats as needed -->
  <!-- Each seat button will have a unique ID for identification -->
  <!-- Initially, all seats are available -->
  <!-- Add the class 'booked' to a seat when it's booked -->
  <!-- Use JavaScript to handle seat booking -->
  <!-- For demonstration purpose, the JavaScript is included within the HTML file -->
  <!-- In a real application, consider placing the JavaScript in a separate file -->
</div>

<script>
  // Function to generate seats dynamically
  function generateSeats() {
    const seatsContainer = document.getElementById('seats-container');
    const totalRows = 10; // Total rows
    const seatsPerRow = 4; // Seats per row

    for (let i = 1; i <= totalRows; i++) {
      const row = document.createElement('div');
      row.classList.add('row');

      for (let j = 1; j <= seatsPerRow; j++) {
        const seat = document.createElement('button');
        seat.classList.add('seat');
        seat.setAttribute('id', `seat-${i}-${j}`);
        seat.textContent = `Seat ${i}-${j}`;
        seat.addEventListener('click', () => bookSeat(`seat-${i}-${j}`));
        row.appendChild(seat);
      }

      seatsContainer.appendChild(row);
    }
  }

  // Function to book a seat
  function bookSeat(seatId) {
    const seat = document.getElementById(seatId);
    if (!seat.classList.contains('booked')) {
      seat.classList.add('booked');
    } else {
      seat.classList.remove('booked');
    }
  }

  // Generate seats when the page loads
  window.addEventListener('DOMContentLoaded', generateSeats);
</script>

</body>
</html>
